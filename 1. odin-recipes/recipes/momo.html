    <h1>Momo</h1>
    <img src="https://www.thespruceeats.com/thmb/UnVh_-znw7ikMUciZIx5sNqBtTU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/steamed-momos-wontons-1957616-hero-01-1c59e22bad0347daa8f0dfe12894bc3c.jpg" width="700" height="500" alt="momo>
    
    <h2>Description</h2>
    <p>Momos are a type of steamed filled dumpling in Tibetan and Nepali cuisine that is also popular in neighbouring Bhutan and India. Momos are usually served with a sauce known as achar influenced by the spices and herbs used within many South Asian cuisines.</p> 
    <p>It can also be cooked as soup versions known as jhol momo where the broth is made from achar using a mixture of tomatoes, sesame seeds, chillies, cumin and coriander or mokthuk from boiling pork/buffalo bones mixed with various herbs and vegetables</p>

    <h2>Ingredients</h2>
    <ul>
        <li>All purpose flour – 2 cups</li>
        <li>Chopped carrots – 2 tbsp</li>
        <li>Chopped onion – 1 cup</li>
        <li>Grated cabbage – 1 cup</li>
        <li>Baking soda – 1/4 tsp</li>
        <li>Chopped ginger garlic – 2 tbsp</li>
        <li>Green chilli chopped – 1 tbsp</li>
        <li>Soy sauce – 1 tbsp</li>
        <li>Vinegar – 1 tsp</li>
        <li>Black paper powder – 1 tbsp</li>
        <li>Oil – 1 cup</li>
        <li>Salt – 1 tsp</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Combine the flour, salt baking powder and 1 tsp oil in a deep bowl. Mix well and knead to stiff dough with water. Keep aside.</li>
        <li>Connect the power cord to ROBOCOOK and switch ‘ON’ button. Press the Sauté́ Button in front dashboard and wait for 30 secs for the inner cooking pot to get heated up.</li>
        <li>Add 2 tsp oil to the inner cooking pot and let it heat a bit. Add ginger, garlic, chilli and saute for 1 min.</li> 
        <li>Then add onion, cabbage, carrot, salt, black pepper powder, vinegar, soy sauce and mix well. Saute for 3 min and remove mixture from the pot. Keep aside.</li>
        <li>Take small portion of dough and make small round poori. Place a tsp of filling in the centre. Bring edges together or you can make any shape of momos.</li>
        <li>Press manual button and add 1 cup of oil to the inner cooking pot. Once oil is hot add momos into hot oil and deep fry it or fry until golden brown. Once done remove from oil.</li>
        <li>Serve hot momos with chutney or sauce.</li>
    </ol>
